<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта Черногории на русском языке</title>
    <link rel="stylesheet" href="css/page.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="css/switcher.css">
    <link rel="stylesheet" href="css/zoom-controls.css">
</head>
<body theme="light">
    <h1>Карта Черногории на русском языке</h1>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/map.js"></script>
    <script>
        let mapContainer = document.createElement("div");
        mapContainer.classList.add("mapContainer");
        document.body.appendChild(mapContainer);

        let map = new Map(mapContainer);
        map.initMap();
        map.setAttribution();
        map.setBounds();
        map.addLanguageControl();
        map.addCustomZoomControl();
        map.initTileLayer();
        map.addThemeControl();
    </script>
</body>
</html>
