<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Черногория на русском</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="css/page.css">
    <link rel="stylesheet" href="css/zoom-controls.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/context-menu.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/b/b0/Openstreetmap_logo.svg" type="image/png">
</head>

<!-- body theme dark нужен,
чтобы не было белого мигания при загрузке страницы -->
<body theme="dark">
    <div id="header">
        <div id="logo">
            <img alt=""
                src="https://upload.wikimedia.org/wikipedia/commons/b/b0/Openstreetmap_logo.svg" width="30" height="30">
            <span id="siteName">Черногория на русском</span>
        </div>
        <div id="actions">
            <div id="languageSwitcher" class="action"></div>
            <div id="themeSwitcher" class="action"></div>
        </div>
    </div>
    <div id="content"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script src="js/page.js"></script>
    <script src="js/map.js"></script>
    <script src="js/Menu/menu.js"></script>
    <script src="js/Menu/item.js"></script>
    <script src="js/themeSwitcher.js"></script>
    <script src="js/languageSwitcher.js"></script>
    <script src="js/marker.js"></script>
    <script src="js/markerMenu.js"></script>

    <script>
        let page = new Page();

        let mapContainer = document.getElementById("content");

        let map = new Map(page, mapContainer);

        map.initMap();
        map.setAttribution();
        map.setBounds();
        map.addCustomZoomControl();
        map.addContextMenu();
        map.showMarkerFromURL();

        let themeSwitcher = new ThemeSwitcher(page);
        let languageSwitcher = new LanguageSwitcher(page, map);
    </script>
</body>

</html>
